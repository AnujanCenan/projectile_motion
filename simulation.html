<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="simulationCSS.css">
</head>
<body>

<div style="text-align:center">
  <h1>Projectile Simulator - No Air Resistance</h1>
</div>

<div class="positionedClass">
  <canvas id="canvas"></canvas>
   <!--Velocity Slider-->
  <div class="slidecontainer">
    <input type="range" min="0" max="25" value="15" class="slider" id="velocitySlider">
    <script type="module" src="frontendJS/simulationJS.js"></script>

    <div id="velocityLabel">
      <label style="display: inline-block" for="velocityVal">Velocity: </label> 
      <input type="text" size="4" id="velocityVal"> 
      <script type="module" src="frontendJS/simulationJS.js"></script>
      <span>ms<sup>-1</sup></span>
    </div>
  </div>
  <!--Velocity Textbox-->
 
  <!--Launch Angle Textbox-->
  <div id="launchAngleDiv">
    <label for="launchAngleText"></label>
    <input type="text" style="font-size:10px" size="4" id="launchAngleText">
    <script type="module" src="frontendJS/simulationJS.js"></script>
    <div class="degreeSymbol">
      <span>ยบ</span>

    </div>
  </div>




  <script type="module" src="frontendJS/simulationJS.js"></script>
</div>

<div>
    <button class="fireButton", id="fireButton">Fire!</button>
    <script type="module" src="frontendJS/canvasFunctions.js"></script>
</div>

</body>
</html>
